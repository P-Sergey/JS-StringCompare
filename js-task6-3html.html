      <script>
				const strOne = 'abcd';
        const strTwo = 'cdab';                   

				function stringCompare(strOne, strTwo) {
            
          let result;
          let oddStringOne = '', sortedOddStringOne;
          let evenStringOne = '', sortedEvenStringOne;
          let oddStringTwo = '', sortedOddStringTwo;
          let evenStringTwo = '', sortedEvenStringTwo;

          for (let i = 0; i < strOne.length; i++) {
            if (i%2 === 0) oddStringOne += strOne[i] ;

          sortedOddStringTwo = oddStringTwo.split('').sort().join('');

				}
									
				stringCompare(strOne, strTwo);
